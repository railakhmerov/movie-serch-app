<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <title>Movie Serch App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="movie-title">
                <h1 class="title">Movie Search App (Only English)</h1>
                <h2 class="subtitle">Найди свой любимый фильм или сериал</h2>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="main__film-section">
                <div class="main__search-section">
                    <input
                    class="main__input js-main__input"
                    type="text"
                    placeholder="Movie name">
    
                    <button class="main__search-film-btn js-main__search-film-btn">Search</button>
                </div>
                <div class="no-film js-no-film"></div>
                <div class="films js-films"></div>
            </section>
        </div>
    </main>

    <div class="popup js-popup">
    </div>


    <script src="js/main.js"></script>
</body>
</html>
